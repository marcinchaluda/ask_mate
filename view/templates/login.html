<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
    </head>
    <body>
        <p>Login:</p>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <form method="POST">
            <input type="email" name="email" placeholder="email" /><br />
            <input type="password" name="password" placeholder="password" /><br />
            <button type="submit" value="Submit" >BUTTON</button>
        </form>
    </body>
</html>
